<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra-clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- navbar -->

    <header class="navbar">
        <div class="logo">
        </div>
        <nav class="nav-links">
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
          <a href="#">KIDS</a>
          <a href="#">HOME</a>
          <a href="#">BEAUTY</a>
          <a href="#">GENZ</a>
          <a href="#">STUDIO <span class="new-label">NEW</span></a>
        </nav>
        <div class="search-bar">
            <div class="search-icon"></div>
          <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="icons">
          <div class="icon-item">
            <div class="Profile-img"></div>
            <span>Profile</span>
          </div>
          <div class="icon-item">
            <div class="Wishlist-img"></div>
            <span>Wishlist</span>
          </div>
          <div class="icon-item">
            <div class="Bag-img"></div>
            <span>Bag</span>
          </div>
        </div>
      </header>

      <!-- nav-info section -->

      <div class="nav-info-section">
        <div class="nav-path">
          <span>Home</span>
          <span class="nav-divider">/</span>
          <span>Clothing</span>
          <span class="nav-divider">/</span>
          <span class="current-section">Men T-Shirts</span>
        </div>
        <div class="page-heading">
          <span class="heading-text">Men T-Shirts</span>
          <span class="total-items">- 236061 items</span>
        </div>
      </div>

      
      <!-- Main Container -->
<div class="main-container">

  <!-- Left Section: Filters -->
    <div class="left-section">
      <h2 class="filter-title">FILTERS</h2>
      <div class="filter-section">


  
        <!-- Categories Filter -->
        <div class="filter-box categories">
          <h3 class="filter-heading">CATEGORIES</h3>
        
          <label class="filter-option">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="label-text">
              Tshirts
              <span class="filter-count">(234834)</span>
          </span> 
          </label>
        
          <label class="filter-option">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="label-text">
              Lounge Tshirts <span class="filter-count">(1235)</span>
          </span>
          </label>
        </div>
                
          <!-- Brand Filter -->
        <div class="filter-box brand">
          <div class="brand-head-sec">
            <h3 class="filter-heading">BRAND</h3>
            <div class="search-small-icon-div"><div class="search-small-icon"></div></div>
          </div>
  
          
          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                WOOSTRO <span class="filter-count">(11616)</span>
             </span>
            
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                Greylongg <span class="filter-count">(6491)</span>
             </span>
            
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                Roadster <span class="filter-count">(5960)</span>
             </span>
            
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                HRX by Hrithik Roshan <span class="filter-count">(4324)</span>
             </span>
       
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                Friskers <span class="filter-count">(3233)</span>
             </span>
            
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                U.S. Polo Assn. <span class="filter-count">(3188)
             </span>
           </span>
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                Tommy Hilfiger <span class="filter-count">(3167)</span>
             </span>
    
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
             <span class="label-text">
                FABSTIEVE <span class="filter-count">(2992)</span>
             </span>
            
          </label>

          <p class="show-more">+ 1280 more</p>
        </div>

        <!-- Price Filter -->
        <div class="filter-box">
          <h3 class="filter-heading">PRICE</h3>
          <div class="slider-wrapper">
            <div class="slider-track" id="slider-track"></div>
            <input type="range" class="range-slider1" id="min-range" min="100" max="10100" value="100">
            <input type="range" class="range-slider2" id="max-range" min="100" max="10100" value="10100">
          </div>
          <p class="range-text">₹100 - ₹10,100+</p>
        </div>

        <!-- Color Filter -->
        <div class="filter-box">
          <div class="color-head">
            <h3 class="filter-heading">COLOR</h3>
            <div class="search-small-icon-div"><div class="search-small-icon"></div></div>
          </div>


          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
            <span class="color-circle black"></span> Black <span class="filter-count">(40396)</span>
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
            <span class="color-circle white"></span> White <span class="filter-count">(28310)</span>
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
            <span class="color-circle blue"></span> Blue <span class="filter-count">(25679)</span>
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
            <span class="color-circle green"></span> Green <span class="filter-count">(17028)</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
            <span class="color-circle navy"></span> Navy Blue <span class="filter-count">(16895)</span>
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
            <span class="color-circle grey"></span> Grey <span class="filter-count">(14572)</span>
          </label>

          <label class="filter-option">
            <input type="checkbox" class="filter-checkbox">
            <span class="checkmark"></span>
            <span class="color-circle red"></span> Red <span class="filter-count">(10947)</span>
          </label>

          <p class="show-more">+ 45 more</p>
        </div>

        <!-- Discount Filter -->
        <div class="filter-box">
          <h3 class="filter-heading">DISCOUNT RANGE</h3>
          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            10% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            20% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            30% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            40% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            50% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            60% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            70% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            80% and above
          </label>

          <label class="filter-option">
            <input type="radio" class="filter-radio" name="discount">
            <span class="radio-mark"></span>
            90% and above
          </label>
        </div>

  
      </div>
    </div>



  <!-- Right Section-->
  <div class="right-section">
    <div class="top-bar">
      <div class="filters-left">
        <span>Bundles <div class="arrow"></div></span>
        <span>Country of Origin <div class="arrow"></div></span>
        <span>Size <div class="arrow"></div></span>
      </div>
      <div class="sort-right">
        <span>Sort by : <strong>Recommended <div class="sortby-arrow"></div></strong></span>
      </div>
    </div>
    <div id="product-grid" class="product-grid">
    </div>
  </div>

</div>



<script src="script.js" ></script>
</body>
</html>
